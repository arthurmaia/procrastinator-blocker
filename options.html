<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações do Procrastination Blocker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main id="page-container">
      <header class="row mb-3 position-relative">
        <h1 class="col-12 text-center">
          Configurações do Procrastination Blocker
        </h1>

        <div class="col-auto position-absolute top-50 end-0 translate-middle">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
            />
          </div>
        </div>
      </header>

      <section class="row">
        <div class="col-12">
          <div class="row align-items-center justify-content-between">
            <h2 class="col-12 col-sm-auto">Urls</h2>

            <button
              class="col-12 col-sm-auto btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#createUrlModal"
            >
              Adicionar URL
            </button>
          </div>
        </div>

        <ul class="urls-container mt-3"></ul>
      </section>
    </main>

    <div class="modal" tabindex="-1" id="createUrlModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inserir URL para bloquear</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="submitUrlForm" class="row">
              <div class="col-12">
                <label for="urlFormControlInput" class="form-label">URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="urlFormControlInput"
                  placeholder="Ex: https://www.google.com"
                  autofocus
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button form="submitUrlForm" type="submit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
